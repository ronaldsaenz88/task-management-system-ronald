<div class="max-w-lg mx-auto bg-white shadow-lg rounded-xl p-8 mt-8">
  <h2 class="text-2xl font-bold mb-6 text-gray-800">
    Login Form
  </h2>

  <form *ngIf="loginForm" [formGroup]="loginForm"  (ngSubmit)="login()">
    <div class="mb-4">
      <label for="email" class="block font-semibold mb-1">Email:</label>
      <input type="email" id="email" formControlName="email" class="w-full border px-3 py-2 rounded" name="email" required />
    </div>
    <div class="mb-4">
      <label for="password" class="block font-semibold mb-1">Password:</label>
      <input type="password" id="password" formControlName="password" class="w-full border px-3 py-2 rounded" name="password" required />
    </div>
    <div class="flex gap-4 mt-6">
      <button
        type="submit"
        class="bg-blue-600 text-white px-6 py-2 rounded-lg shadow hover:bg-blue-700 font-semibold w-full"
        [disabled]="loginForm.invalid"
      >
        Login
      </button>
    </div>
    <div class="flex gap-4 mt-6">
      <div *ngIf="errorMsg" class="text-red-600 bg-red-100 border border-red-400 rounded px-4 py-2 mt-2">
        {{ errorMsg }}
      </div>
    </div>
  </form>
</div>
